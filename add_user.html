{% extends 'layout.html' %}

{% block body %}
<style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #222;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        header nav a {
            color: white;
            margin: 0 10px;
            text-decoration: none;
        }
        header nav a:hover {
            text-decoration: underline;
        }
        main {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 5px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        form label {
            display: block;
            margin: 10px 0 5px;
        }
        form input, form button {
            padding: 8px;
            margin-bottom: 10px;
            width: 100%;
        }
        footer {
            text-align: center;
            padding: 10px;
            background: #222;
            color: white;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        ul li {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <header>
        <h1>Global Terrorism Insights</h1>
        <nav>
            <a href="/">Home</a>
            <a href="/history">History</a>
            <a href="/countries">Countries</a>
            <a href="/attack-motive">Attack Motive</a>
            <a href="/awareness">Awareness</a>
             <a href="{{ url_for('index') }}">User details</a>
        </nav>
    </header>
<div class="row">
    <div class="col-5 mx-auto">
        <a href="javascript:history.back()" class="back-button">Back</a>
        <h3>ADD DETAILS</h3><hr>
        <form method="post" action="{{ url_for('add_user') }}">
            <div class="form-group">
                <label>user name</label>
                <input type="text" name="uname" required class="form-control">
            </div>
            <div class="form-group">
                <label>Email_id</label>
                <input type="text" name="email_id" required class="form-control">
            </div>
            <div class="form-group">
                <label>password</label>
                <input type="text" name="password" required class="form-control">
            </div>
            <div class="form-group">
                <label>Age</label>
                <input type="text" name="Age" required class="form-control">
            </div>
            <div class="form-group">
                <label>Country</label>
                <input type="text" name="Country" required class="form-control">
            </div>
            <div class="form-group">
                <label>contact</label>
                <input type="text" name="contact" required class="form-control">
            </div>
            <input type="submit" value="Submit" class="btn btn-primary">
        </form>
    </div>
</div>
{% endblock %}
