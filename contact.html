<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <style>
    /* Your CSS styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-image: url('static/bb-bg.png'); /* Replace with your image path */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: white; /* Ensure text visibility on the background image */
    }

    .contact-section {
      padding: 50px 0;
    }

    .section-title {
      text-align: center;
      margin-bottom: 40px;
    }

    .contact-info {
      margin-bottom: 30px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .map-container {
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <section class="contact-section">
    <div class="container">
      <h2 class="section-title">Contact Us</h2>
      <form id="contact-form">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Send Message</button>
        <div id="message-status"></div>
      </form>

      <div class="contact-info">
        <h4>Our Contact Information</h4>
        <p><strong>Name:</strong> Your Name</p>
        <p><strong>Email:</strong> your_email@example.com</p>
        <p><strong>Phone:</strong> +123-456-7890</p>
        <p><strong>Address:</strong> Your Address</p>
      </div>
    </div>
  </section>

  <script>
    document.getElementById("contact-form").addEventListener("submit", function (event) {
      event.preventDefault();

      // Display a success message
      document.getElementById("message-status").innerHTML = "Message sent successfully! We will get back to you soon.";

      // Clear the form fields (optional)
      document.getElementById("name").value = "";
      document.getElementById("email").value = "";
      document.getElementById("message").value = "";
    });
  </script>
</body>
</html>
